	<h2>도깨비 명대사</h2>
	<p><b>너와 함께 한 시간</b> 모두 <b>눈</b> 부셨다.<br>
	<mark>날이 좋아서,</mark> 날이 좋지 않아서, 날이 <em>적당해서<br>
	모든 날이</em> 좋았다.</p>
	<p>"누군가의 인생이건 <ins>신</ins>이 <small>머물다간</small> 순간이 있다."</p>
	<p>비<sub>로</sub> 올게 첫<sup>눈</sup>으로 올게 그것만 할 수 있게 해달라고 <del>신께</del> 빌어볼게</p>
