<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01</title>
	<style>
		h3 {
			display: inline-block;
			background: #00f;
			color: #fff;	
		}
		input[type="text"],
		input[type="password"],
		input[type="email"] {
			width: 370px;
			height: 20px
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">회원가입</h1>
	<form>
		<h3>필수항목</h3><br>
		<label for="id">아이디</label>
		<br><input type="text" name="id"><br>
		<label for="pwd">비밀번호</label>
		<br><input type="password" name="pwd"><br>
		<label for="mail">이메일</label>
		<br><input type="email" name="mail" placeholder="example@example.com"><br>
		<label for="name">성명</label>
		<br><input type="text" name="name" placeholder="홍길동"><br>
		<label for="age">나이</label>
		<br><input type="text" name="age"><br>
		
		<h3>당신에 대해서 알고 싶어요!</h3><br>
		취미를 선택해 주세요 <br>
		<input type="radio" name="hobby" value="game">
		<label for="hobby_game"> 게임하기 </label>
		<input type="radio" name="hobby" value="music">
		<label for="hobby_music"> 음악듣기 </label>
		<input type="radio" name="hobby" value="dirnk">
		<label for="hobby_drink"> 아이스음료 마시기 </label>
		<br><br>좋아하는 음료를 선택해 주세요(중복선택 가능) <br>
		<input type="checkbox" name="like" value="shake">
		<label for="like_shake"> 쉐이크 종류 음료 </label>
		<input type="checkbox" name="like" value="tea">
		<label for="like_tea"> 티 종류 음료 </label>
		<input type="checkbox" name="like" value="coffee">
		<label for="like_coffee"> 커피 종류 음료 </label>
		<br><br>
		<label for="date">동아리 참석 가능 날짜 : </label>
		<input type="date" name="date">
		<br><br>
		<label for="select">얼.죽.아에서 참여하고 싶은 모임은? : </label>
		<select id="select">
			<option value="default" selected>--선택해주세요--</option>
			<option value="sel1">커피</option>
			<option value="sel2">티</option>
			<option value="sel3">쉐이크</option>
		</select>
		<br><br>
		포트폴리오 제출하기<br>
		<button type="submit">제출하기</button>
		
		
	</form>
</body>
</html>
