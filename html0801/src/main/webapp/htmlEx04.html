<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ex04</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		body {
			box-sizing: border-box;
			padding: 20px;
		}
		
		div {
			width: 400px;
			margin: 20px auto;
			padding: 20px;
		}
		
		input, textarea {
			width: calc(100% - 10px);
			border: 1px solid #cdcdcd;
			border-radius: 5px;
			margin-top:5px;
			margin-bottom: 10px;
			padding: 2px 10px;
		}
		
		h1 {
			font-weight: 400;
			margin-bottom: 10px;
		}
		
		input {
			height: 25px;
		}
		
		button {
			padding: 5px 10px;
			border: 1px solid #cdcdcd;
			border-radius: 5px;
			background-color: #ffffff;
			color: #222222;
		}
		
		
		
	</style>
</head>
<body>
	<div>
	<h1>게시판 글쓰기</h1>
	<form>
		<label for="title"><b>제목</b></label><br>
		<input type="text" name="title" placeholder="제목 입력(4-100)"><br>
		<label for="inside"><b>내용</b></label><br>
		<textarea rows="5" cols="60" id="inside" placeholder="내용 작성"></textarea><br>
		<label for="auth"><b>작성자</b></label><br>
		<input type="text" name="auth" placeholder="작성자(2자-10자)"><br>
		<button type="submit">등록</button>
	</form>
	</div>
</body>
</html>
