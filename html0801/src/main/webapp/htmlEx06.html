<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex06</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		table, td, th {
			border:2px solid #000000;
			border-collapse: collapse;
		}
		td, th {
			padding:3px;
			text-align: left;
			vertical-align: middle;
			font-size: 14px
		}
		td {
			width: 160px;
		}
		
		tr th:nth-child(2) {
			width: 130px;
		}
		
		input:not([type=radio]) {
			width: 140px;
		}
		th {
			background: #fecccb;
			font-weight: 500;
			text-align: center;
			width: 120px;
		}
		button {
			font-size: 13px;
			line-height:13px;
			word-spacing: 13px;
			padding: 0 10px 3px 10px;
			margin: auto 3px;
		}
		#address {
			width: 90%;
		}
		#restAddress {
			width: 50%;
		}
		input[type=password]{
			width: 80%
		}

</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>사용자 ID</th>
				<td colspan="3">
					<input type="text" name="id">
					<button type="button">ID중복확인</button>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="password">
				</td>
				<th>비밀번호 확인</th>
				<td>
					<input type="password" name="passwordCheck">
				</td>
			</tr>
			<tr>
				<th>사용자 이름</th>
				<td colspan="3">
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th>주민등록번호</th>
				<td colspan="3">
					<input type="text" name="firstNumber">
		            -
					<input type="text" name="secondNumber">
				</td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td>
					<input type="date" name="birthDate">
				</td>
				<th>성별</th>
				<td>
					<input type="radio" id="man" name="sex" value="man">
					<label for="man">남자</label>
					<input type="radio" id="woman" name="sex" value="woman">
					<label for="woman">여자</label>      
				</td>
			</tr>
			<tr>
				<th>우편번호</th>
				<td colspan="3">
					<input type="text" name="firstAddressNumber">
					-
					<input type="text" name="secondAddressNumber">
					<button type="button">우편번호검색</button>
				</td>
			</tr>
			<tr>
				<th>주 소</th>
				<td colspan="3">
					<input type="text" name="address" id="address">
				</td>
			</tr>
			<tr>
				<th>나머지 주소</th>
				<td colspan="3">
					<input type="text" name="restAddress" id="restAddress">
				</td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td colspan="3">
					<input type="email" name="email"> @ 
					<select name="emailAddress" id="emailAddress">
						<option value="">선택하세요</option>
						<option value="naver">naver.com</option>
						<option value="gmail">gmail.com</option>
		            </select>
		         </td>
			</tr>
			<tr>
				<th>직업</th>
				<td colspan="3">
					<select name="class" id="class">
						<option value="">선택하세요</option>
						<option value="machine">기계/공학</option>
						<option value="computer" selected>컴퓨터/정보통신</option>
						<option value="medical">의료</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: center;">
					<button type="submit">등 록</button>
					<button type="reset">취 소</button>
		         </td>
			</tr>
		</table>
	</form>
</body>
</html>
