<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex12</title>

</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
	<hr>
	<form>
		<dl>
			<dt><b>개인 정보</b></dt>
			<dd><br></dd>
			<dd>
				<label for="name">이 름
				</label><input type="text" name="name" placeholder="공백 없이 입력하세요.">
			</dd>
			<dd>
				<label for="phone">연락처
				</label><input type="tel" name="phone">
			</dd>
		</dl>
		<dl>
			<dt><b>지원 분야</b></dt>
			<dd><br></dd>
			<dd>
				<input type="radio" name="apply" value="pub">
				<label for="apply_pub">웹 퍼블리싱</label>
			</dd>
			<dd>
				<input type="radio" name="apply" value="dev">
				<label for="apply_dev">웹 애플리케이션 개발 </label>
			</dd>
			<dd>
				<input type="radio" name="apply" value="in">
				<label for="apply_in">개발 환경 개선</label>
			</dd>
		</dl>
		<label for="apply_re"><b>지원 동기</b></label><br><br>
		<textarea id="apply_re" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
		<button type="submit">접수하기</button>
		<button type="reset">다시 쓰기</button>
	</form>
</body>
</html>
