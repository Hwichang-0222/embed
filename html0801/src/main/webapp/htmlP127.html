<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 127 Example</title>
</head>
<body>
	<h2>레드향 주문하기</h2>
	<form name="order" id="order" class="order" method="post" action="#">
		<fieldset>
			<legend>레드향 주문 화면</legend>
			<label for="name" id="name">이름 </label><input type="text" name="name" size="2" value="홍길동" maxlength="2"><br>
			<label for="address" id="address">배송 주소 </label><input type="text" name="address"><br>
			<label for="tel" id="tel">연락처 </label><input type="tel" name="tel"><br>
			<label for="password" id="password">비밀번호 </label><input type="password" name="password"><br>
			<label for="email" id="email">이메일 </label><input type="email" name="email"><br>
			날짜 <input type="date" name="date"><br>
			주문 내용 <textarea rows="5" cols="20" name="orderText"></textarea>
		</fieldset>
		<input type="submit" value="주문하기">
	</form>
</body>
</html>
