<!DOCTYPE html>

<meta charset="UTF-8">
<title>Page 175 Example</title>
	<style>
		h1 {
			color: red;
		}
	</style>
</head>
<body>
	<h1 style="color: blue;">도깨비 대명사</h1>
	<strong>너와 함께 한 시간</strong>모두 <b>눈</b> 부셨다.<br>
	<mark>날이 좋아서,</mark> 날이 좋지 않아서, 날이 <em>적당해서</em><br><i>모든 날이</i>좋았다.
	<p>"누군가의 인생이건 <ins>신</ins>이 <small>머물다간</small> 순간이 있다."</p>
	<p>비<sub>로</sub>올게 첫<sup>눈</sup>으로 올게 그것만 할 수 있게 해달라고 <del>신께</del> 빌어볼게</p>

</body>
</html>
