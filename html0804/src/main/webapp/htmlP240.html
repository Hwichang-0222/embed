<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 240 Example</title>
	<style>
		body {
			border:1px solid #cdcdcd;
		}
		#container *{
			border:1px solid #0000ff;
		}
		.accent {
			color: red;
			font-weight: 500;
			display: inline;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>시간이란...</h1>
		<div>내일 죽을 것처럼 <p class="accent">오늘</p>을 살고</div>
		<p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
		<h1>시간이란...</h1>
		<div style="height: 100px;">내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div>
		<p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
	</div>
</body>
</html>
