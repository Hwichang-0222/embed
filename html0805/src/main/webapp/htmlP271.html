<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 271 Example</title>
	<style>
		* {
			box-sizing: border-box;
		}
		
		h2{
			text-align: center;
		}
		
		#container {
			width: 700px;
			margin: 10px auto;
		}
		
		nav ul {
			list-style: none;
			display: inline-block;
		}
		
		nav ul li {
			display: inline-block;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			margin: 10px;
			border: 1px solid #222;			
		}
	</style>
</head>
<body>
	<h2>목록을 사용해 가로 네비게이션 만들기</h2>
	<div id ="container">
		<nav>
			<ul>
				<li><a href="http://www.naver.com">menu 1</a></li>
			</ul>
			<ul>
				<li>menu 2</li>
			</ul>
			<ul>
				<li>menu 3</li>
			</ul>
			<ul>
				<li>menu 4</li>
			</ul>
		</nav>
	</div>
</body>
</html>
