<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html Exam 01</title>
	<style>
		* {
			font-family: "굴림";
		}
		h1, h2 {
			color: green;
		}
		
		.eng {
			font-family: "바탕";
			font-weight: bold;
		}
		
		#yell {
			color: orange;
		}
		
		#y_it {
			color: orange;
			font-style: italic;
		}
		
		#in_ul {
			list-style-type: circle;
			color: red;
		}
	</style>
</head>
<body>
	<h1>웹 프로그래밍 교과목</h1>
	<p>웹 프로그래밍에서는 많은 관심을 받고 있는 <span class="eng" id="yell">HTML5</span>와 <span class="eng" id="yell">CSS3</span>를 중심으로 학습합니다.
	<span class="eng">HTLM5</span>의 <span id="y_it">많은 새로운 기능</span>들을 학습합니다.</p>
	<h2>다루는 주제들</h2>
	<ul>
		<li><span class="eng">HTML5</span>
			<ul id="in_ul">
				<li>지오 로케이션</li>
				<li>드래그와 드롭</li>
			</ul>
		</li>
	</ul>

</body>
</html>
