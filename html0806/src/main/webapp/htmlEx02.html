<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html Exam 02</title>
	<style>
		* {
			font-family: "굴림";
			font-size: 0.9rem;
		}
		table {
			margin: 10px auto;
			width:540px;
		}
		table, th, td {
			border:1px solid #000;
			padding: 1px 1px;
		}
		#photo {
			height: 190px;
			width: 140px;
		}
		img {
			width : 100%;
			height : auto;
		}
		#first {
			word-spacing: 1.5rem;
			height: 35px;
		}
		#second {
			height: 70px; width: 90px;
		}
		#birth {
			height: 70px;
			text-align: right;
			word-spacing: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="4" id="photo"><img src="images/picture.jpg" alt="증명 사진"></td>
			<td colspan="4" id="first">이 력 서</td>
		</tr>
		<tr>
			<td rowspan="2" id="second">성명</td>
			<td rowspan="2" style="width: 15px;"></td>
			<td colspan="2" style="height: 33px;">주 민 등 록 번 호</td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="4" id="birth">생년월일  19  년  월  일생(만 세)</td>
		</tr>
		<tr>
			<td>주 소</td>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td rowspan="2">연락처</td>
			<td>집</td>
			<td></td>
			<td rowspan="2">전자우편</td>
			<td rowspan="2" style="width: 25px;"></td>
		</tr>
		<tr>
			<td>핸드폰</td>
			<td></td>
		</tr>
		
	</table>
</body>
</html>
