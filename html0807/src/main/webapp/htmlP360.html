<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 360 Example</title>
	<style>
		#container {
			width: 800px;
			height: 100px;
			display: flex;
			border: 1px solid #222222;
			gap: 10px;
		}
		
		.box {
			flex-basis: 150px;
		}
		
		.box:nth-child(odd) {
			background-color: orange;
		}
		
		.box:nth-child(even) {
			background-color: green;
		}
		
		p {
			font-weight: bold;
			text-align: center;
		}
		
		#box1 {
			flex-grow: 1;
		}
		#box2 {
			flex-grow: 1;
		}
		#box4 {
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box" id="box1"><p>1</p></div>
		<div class="box" id="box2"><p>2</p></div>
		<div class="box" id="box3"><p>3</p></div>
		<div class="box" id="box4"><p>4</p></div>
	</div>
</body>
</html>
