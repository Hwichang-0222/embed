<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 365 Example</title>
	<link rel="stylesheet" href="css/cssP365.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div id="container">
		<h1>Our Team</h1>
		<div class="row">
			<div class="column">

						<img alt="member1" src="images/member-1.png">
					</div>
					<h2>James Turner</h2>
					<p>Founder</p>
					<div class="social">
						<a href="#"><i class="fa-brands fa-twitter"><img alt="twitter" src="images/twiter.png"></i></a>
						<a href="#"><i class="fa-brands fa-linkedin"><img alt="linkedin" src="images/linkedin.png"></i></a>
						<a href="#"><i class="fa-brands fa-github"><img alt="github" src="images/git.png"></i></a>
						<a href="#"><i class="fa-brands fa-envelop"><img alt="mail" src="images/mail.png"></i></a>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="card">
					<div class="img-container">
						<img alt="member1" src="images/member-3.png">

					<p>Developer</p>
					<div class="social">
						<a href="#"><i class="fa-brands fa-twitter"><img alt="twitter" src="images/twiter.png"></i></a>

						<a href="#"><i class="fa-brands fa-github"><img alt="github" src="images/git.png"></i></a>
						<a href="#"><i class="fa-brands fa-envelop"><img alt="mail" src="images/mail.png"></i></a>

				</div>
			</div>

					</div>

					<p>Designer</p>
					<div class="social">
						<a href="#"><i class="fa-brands fa-twitter"><img alt="twitter" src="images/twiter.png"></i></a>

						<a href="#"><i class="fa-brands fa-github"><img alt="github" src="images/git.png"></i></a>
