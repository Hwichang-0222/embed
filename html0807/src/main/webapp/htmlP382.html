<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 382 Example</title>
	<style>
		.container {
			width: 700px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 100px);
			gap: 1rem;
		}
      
		.box {
			padding: 15px;
			color: #ffffff;
			text-align: center;
		}
      
		.box1 {
			background-color: blue;
			grid-column: 1/-1;
			grid-row-start: 1;
		}
      
		.box2 {
			background-color: green;
			grid-row: 2/-1;
			grid-column-start: 1;
         
		}
      
		.box3 {
			background-color: orange;
			grid-column: 2/-1;
			grid-row-start: 2;
		}
      
		.box4 {
			background-color: yellow;
			grid-column-start: 2;
			grid-row-start: 3;
		}
      
		.box5 {
			background-color: red;
			grid-column: 3/4;
			grid-row: 3/4;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">box1</div>
		<div class="box box2">box2</div>
		<div class="box box3">box3</div>
		<div class="box box4">box4</div>
		<div class="box box5">box4</div>
	</div>
</body>
</html>
