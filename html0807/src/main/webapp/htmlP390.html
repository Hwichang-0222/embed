<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 390 Example</title>
	<style>
		#container {
			width: 700px;
			margin: 20px;
			display: grid;
			gap: 5px;
			grid-template-areas: 
				"photo1 photo1 photo2"
				"photo1 photo1 photo3"
				"photo4 photo5 photo6";
		}
		
		img {
			width: 100%;
			height: 100%;
			border-radius: 10px;
			object-fit: cover;
		}
		
		.photo1 {grid-area: photo1;}
		.photo2 {grid-area: photo2;}
		.photo3 {grid-area: photo3;}
		.photo4 {grid-area: photo4;}
		.photo5 {grid-area: photo5;}
		.photo6 {grid-area: photo6;}
	</style>
</head>
<body>
	<div id="container">
		<img class="photo1" alt="photo-1" src="images/photo-1.jpg">
		<img class="photo2" alt="photo-2" src="images/photo-2.jpg">
		<img class="photo3" alt="photo-3" src="images/photo-3.jpg">
		<img class="photo4" alt="photo-4" src="images/photo-4.jpg">
		<img class="photo5" alt="photo-5" src="images/photo-5.jpg">
		<img class="photo6" alt="photo-6" src="images/photo-6.jpg">
	</div>
</body>
</html>
