<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 394 Quiz 08</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0px;
		}
		#container {
			width: 600px;
			height: 500px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 10px;			
		}
		
		#container > div {
			border: 1px solid #000;
			text-align: center;
		}
		
		#container div:nth-child(even) {
			background-color: #fa8072;
		}
		#container div:nth-child(odd) {
			background-color: #fabcd5;
		}
	</style>
</head>
<body>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
</body>
</html>
