<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Page 395 Quiz 09</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0px;
			background-color: black;
		}
		#container {
			width: 600px;
			height: 500px;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 20px;			
		}
		
		#container > div {
			background-color: yellow;
			padding: 20px;
			font-size: 1.5em;
			text-align: center;
		}
		
		.item1 {
			grid-column: 1/3;
			grid-row: 1/3;
		}
		.item2 {
			grid-column: 3/5;
			grid-row: 1/2;
		}
		.item3 {
			grid-column: 3/4;
			grid-row: 2/4;
		}
		.item4 {
			grid-column: 4/5;
			grid-row: 2/4;
		}
		.item5 {
			grid-column: 1/3;
			grid-row: 3/4;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="item1">1</div>
		<div class="item2">2</div>
		<div class="item3">3</div>
		<div class="item4">4</div>
		<div class="item5">5</div>
	</div>
</body>
</html>
