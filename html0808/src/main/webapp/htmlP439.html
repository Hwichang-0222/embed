<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 439 Example</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.heading {
			background-color: #222222;
			color: #ffffff;
			padding: 10px;
			text-align: center;
			font-weight: bold;
			text-shadow: 2px 2px 2px #eeeeee;
			margin: auto;
			/* width: calc(100% - 80px); */
			width : max(100%, 700px);
		}
		
		.heading h1 {
			font-size: clamp(1rem, 2vw, 2rem);
		}
	</style>
</head>
<body>
	<div class="heading">
		<h1>CSS</h1>
	</div>
</body>
</html>
