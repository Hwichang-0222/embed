<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 465 Example</title>
	<style>
		.box {
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background-color: orange;
			border: 1px solid #222222;
			transition: 2s ease-in;
		}
		
		.box:hover {
			width: 200px;
			height: 200px;
			background-color: #d2691e;
			transform: rotate(270deg);
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
</body>
</html>
