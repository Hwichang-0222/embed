<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 466 Example</title>
	<style>
		#container {
			max-width: 1000px;
			margin: 20px auto;
			width: 100%;			
		}
		
		h1 {
			text-align: center;
		}
		
		.prod-list {
			list-style: none;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		
		.prod-list li {
			padding: 0;
			margin: 10px;
			overflow: hidden;
			flex-basis: calc(33.33% - 20px);
			position: relative;
		}
		
		.prod-list img {
			width: 100%;
			height: auto;
			z-index: 5;
		}
		
		.prod-list .caption {
			position: absolute;
			top: 200px;
			width: 300px;
			height: 200px;
			padding-top: 20px;
			background: rgba(0, 0, 0, 0.6);
			opacity: 0;
			transition: all 0.6s ease-in-out;
			z-index: 10;
		}
		
		.prod-list li:hover .caption{
			opacity: 1;
			transform: translateY(-200px);
		}
		
		.prod-list .caption h2, .prod-list .caption p {
			color: #ffffff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>신상품 목록</h1>
		<ul class="prod-list">
			<li>
				<img alt="" src="images/prod1.jpg">
				<div class="caption">
					<h2>상품 1</h2>
					<p>상품 1 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
			<li>
				<img alt="" src="images/prod2.jpg">
				<div class="caption">
					<h2>상품 2</h2>
					<p>상품 2 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
			<li>
				<img alt="" src="images/prod3.jpg">
				<div class="caption">
					<h2>상품 3</h2>
					<p>상품 3 설명 텍스트</p>
					<p>가격 : 12,345원</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
