<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Page 483 Quiz 07</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			width: 450px;
			padding: 10px;
			border: 1px solid #222;
		}
		.box{
			width: 50px;
			height: 50px;
			background-color: #d7f4ff;
			animation: move 3s linear infinite alternate, change 3s linear infinite alternate;			
		}
		
		@keyframes move {
			from { transform: translateX(0px);}
			to { transform: translateX(400px);}
		}
		
		@keyframes change {
			0% { background: #ffe867;}
			50% { background: #ff5e62;}
			100% { background: #17bdff;}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
