<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03</title>
<link rel="stylesheet" href="css/cssEx03.css">
</head>
<body>
	<h1 style="text-align: center;">회원정보입력</h1>
	<div id="container">
	<form id="form" action="htmlEx04.html" method="post">
		<fieldset>
			<legend>회원 정보 입력</legend>
			<label for="id">아이디</label>
			<input type="text" name="id" id="id">
			<button type="button">중복검사</button><br>
			<label for="pwd1">패스워드</label>
			<input type="password" name="pwd1" id="pwd1"><br>
			<label for="pwd2">패스워드 확인</label>
			<input type="password" name="pwd2" id="pwd2"><br>
			<label for="name">이름</label>
			<input type="text" name="name" id="name"><br>
			<label for="phone">휴대폰 번호</label>
			<input type="tel" name="phone" id="phone"><br>
			<label for="mail">이메일</label>
			<input type="email" name="mail" id="mail"><br>			
			<label for="age_date">생일</label>
			<input type="date" name="age_date" id="birthday"><br>
			<label for="site">홈페이지</label>
			<input type="url" name="site" id="site"><br>
			<input type="radio" name="gender" value="male" id="gender_male">
			<label for="gender_male">남성</label><br>
			<input type="radio" name="gender" value="female" id="gender_female">
			<label for="gender_female">여성</label><br>
			</fieldset>
		<div id="buttons">
		<input type="submit" value="제출">
		<input type="reset" value="초기화">
		</div>
	</form>
	</div>
	<script src="js/jsEx03.js"></script>
</body>
</html>
