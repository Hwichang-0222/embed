<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 576 Example</title>
	<style>
		p{
			width:600px;
			margin:10px auto;
			text-align:center;
		}

		.accent{
			font-weight: bold;
			color: blue;
			font-size: 16px;   
		}
	</style>
</head>
<body>
	<script>
		let sum;

		(function(){
			let userName=prompt("이름을 입력하세요 : ");
			document.write(`<p>안녕하세요? <span class="accent">${userName}</span>님</p>`);
		}());

		(function(num1, num2){
			sum = num1 + num2;
		}(10, 20));
		
		document.write(`함수 실행 결과 : ${sum}`);
      
	</script>
</body>
</html>
