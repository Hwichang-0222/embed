<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 583 Example</title>
	<style>
		a:link, a:visited {
			color:black;
			text-decoration: none;
		}
      
		ul {
			list-style: none;
			width: 500px;
			margin: 10px auto;
			padding: 0px;
		}
      
		li {
			display: inline-block;
			width: 120px;
			border: 1px solid #cdcdcd;
			padding: 10px 15px;
			font-size: 16px;
			text-align: center;
		}
	
		h2 {
			text-align: center;
		}
	      
		#result {
			width: 500px;
			height: 300px;
			margin: 30px auto;
			border-radius: 10px;
		}
	</style>
</head>
<body>
   
	<h2>버튼을 클릭하면 배경색 바꾸기</h2>
	<ul>
		<li><a href="#" onclick="changeBg('green')">Green</a></li>
		<li><a href="#" onclick="changeBg('orange')">Orange</a></li>
		<li><a href="#" onclick="changeBg('purple')">Purple</a></li>
	</ul>
	   
	<div id="result"></div>
   
	<script>
		function changeBg(color) {
			let result = document.querySelector("#result");
			result.style.backgroundColor = color;
		}
   </script>
</body>
</html>
